<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Handmade pottery - mugs, bowls, vases and more">
  <title>diana im | pottery</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Fonts: Satisfy -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">diana im</a>
      <ul class="nav-links">
        <li><a href="index.html">home</a></li>
        <li><a href="shop.html" class="active">pottery</a></li>
        <li><a href="resume.html">work</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1 class="text-center">handmade in brooklyn, ny</h1>
    <p class="text-center" style="color: var(--clay-medium); margin-bottom: 2rem;">
    free dropoff in brooklyn while stripe payment is getting set up.
    </p>

    <!-- COMMISSIONS SECTION -->
    <div class="commissions-banner" id="commissionsBanner">
      <div class="commissions-header" id="commissionsToggle">
        <span class="commissions-title">custom commissions</span>
        <span class="commissions-toggle-icon">+</span>
      </div>
      <div class="commission-drawer">
        <div class="commission-drawer-content">
          <p class="commissions-text">tell me what you're envisioning — i'll make it.</p>
          <form class="commission-form" id="commissionForm">
            <div class="commission-field">
              <input type="text" id="commissionName" name="name" placeholder="your name" required>
            </div>
            <div class="commission-field">
              <input type="text" id="commissionContact" name="contact" placeholder="email or phone">
            </div>
            <div class="commission-field">
              <textarea id="commissionDream" name="dream" placeholder="what are you dreaming about making?" rows="4" required></textarea>
            </div>
            <button type="submit" class="commission-submit">send it</button>
          </form>
          <div class="commission-success" id="commissionSuccess">
            <p class="commissions-text">got it! i'll be in touch soon.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- FILTER BUTTONS -->
    <div class="filter-container">
      <button class="filter-btn active" data-category="all">all</button>
      <button class="filter-btn" data-category="matcha bowls">matcha bowls</button>
      <button class="filter-btn" data-category="bowls">bowls</button>
      <button class="filter-btn" data-category="blates">blates</button>
      <button class="filter-btn" data-category="plates">plates</button>
      <button class="filter-btn" data-category="functional">functional</button>
    </div>

    <!-- GALLERY GRID (populated by JavaScript) -->
    <div id="gallery" class="grid">
      <!-- Cards will be inserted here by shop.js -->
    </div>

    <!-- Empty State (shown when no items match filter) -->
    <div id="empty-state" style="display: none; text-align: center; padding: 4rem; color: var(--clay-medium);">
      <p>no items in this category yet. check back soon!</p>
    </div>
  </div>

  <!-- Firebase SDK (loaded via CDN — no npm/build step needed) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Firebase Config — replace placeholder values with your project's credentials -->
  <!-- To get these: console.firebase.google.com → your project → Project Settings → Your apps → Config -->

      apiKey: "AIzaSyALUbxRcGkhk4It2QkaJkR3Lutj8NVVwHE",
      authDomain: "dianaim-website.firebaseapp.com",
      databaseURL: "https://dianaim-website-default-rtdb.firebaseio.com",
      projectId: "dianaim-website",
      storageBucket: "dianaim-website.firebasestorage.app",
      messagingSenderId: "506034651207",
      appId: "1:506034651207:web:5d71cc291dc0e225c1b162"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Link to JavaScript file -->
  <script src="shop.js"></script>
</body>
</html>
